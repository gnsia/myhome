<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec=" http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet" />
  <title th:text="${title}">Hello, Spring-boot!</title>
</head>

<body>
  <header th:fragment="header(page)">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Spring-boot-tutorial</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" th:classappend="${page} == 'home'? 'active'" href="#" th:href="@{/}">홈</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:classappend="${page} == 'board'? 'active'" href="#"
                th:href="@{/board/list}">게시판</a>
            </li>
          </ul>
          <a class="btn btn-outline-success mx-2" th:href="@{/account/login}" sec:authorize="!isAuthenticated()">로그인</a>
          <a class="btn btn-outline-success" th:href="@{/account/register}" sec:authorize="!isAuthenticated()">회원가입</a>
          <form class="d-flex" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
            <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searchText"
              th:value="${param.searchText}"> -->
            <span class="text-white mx-2" sec:authentication="name">사용자</span>
            <span class="text-white mx-2" sec:authentication="principal.authorities">권한</span>
            <button class="btn btn-outline-success" type="submit">Logout</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <footer th:fragment="footer" class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">Place sticky footer content here.</span>
    </div>
  </footer>
</body>

</html>
